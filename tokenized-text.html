<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tokenizer Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            margin: 0;
            background: #ffffff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .tokenizer-info {
            background: #f0f8ff;
            border: 1px solid #d1ecf1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .tokenizer-info a {
            color: #007bff;
            text-decoration: none;
        }

        .tokenizer-info a:hover {
            text-decoration: underline;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .sentence-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: white;
            cursor: pointer;
        }

        .sentence-select:focus {
            outline: none;
            border-color: #333;
        }

        .visualization-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .tokenized-text {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            line-height: 2;
            font-size: 16px;
        }

        .token {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            white-space: pre;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .token:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .token-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-bottom: 5px;
            z-index: 20;
        }

        .token:hover .token-tooltip {
            opacity: 1;
        }

        .token-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border: 4px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            transform: translateX(-50%);
        }

        .stats-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .token-list {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .token-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }

        .token-item:last-child {
            border-bottom: none;
        }

        .token-text {
            flex: 1;
            padding-right: 10px;
        }

        .token-id {
            font-weight: bold;
            color: #666;
            min-width: 80px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label class="input-label" for="sentenceSelect">Choose a sentence:</label>
            <select id="sentenceSelect" class="sentence-select">
                <option value="fish">So long, and thanks for all the fish</option>
                <option value="answer">The answer to the ultimate question of life, the universe and everything is 42</option>
                <option value="version">If at first you don't succeed, call it version 1.0</option>
                <option value="machine">Machine intelligence is the last invention that humanity will ever need to make</option>
                <option value="tiger">It's the eye of the tiger, it's the thrill of the fight</option>
            </select>
        </div>

        <div class="visualization-section">
            <div class="section-title">Tokenized Text (hover to see token IDs):</div>
            <div id="tokenizedOutput" class="tokenized-text">
                <!-- Tokens will appear here -->
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <span id="characterCount" class="stat-number">0</span>
                    <span class="stat-label">Characters</span>
                </div>
                <div class="stat-item">
                    <span id="tokenCount" class="stat-number">0</span>
                    <span class="stat-label">Tokens</span>
                </div>
                <div class="stat-item">
                    <span id="compressionRatio" class="stat-number">0</span>
                    <span class="stat-label">Chars per Token</span>
                </div>
            </div>
        </div>

        <div class="visualization-section">
            <div class="section-title">Token → Number Mapping:</div>
            <div id="tokenList" class="token-list">
                <!-- Token list will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Pre-calculated tokenization for each sentence using GPT-4 tokenizer
        const sentences = {
            fish: {
                text: "So long, and thanks for all the fish",
                tokens: [
                    { text: "So", id: 4516 },
                    { text: " long", id: 1317 },
                    { text: ",", id: 11 },
                    { text: " and", id: 323 },
                    { text: " thanks", id: 9523 },
                    { text: " for", id: 369 },
                    { text: " all", id: 682 },
                    { text: " the", id: 279 },
                    { text: " fish", id: 7795 }
                ]
            },
            answer: {
                text: "The answer to the ultimate question of life, the universe and everything is 42",
                tokens: [
                    { text: "The", id: 791 },
                    { text: " answer", id: 4320 },
                    { text: " to", id: 311 },
                    { text: " the", id: 279 },
                    { text: " ultimate", id: 17139 },
                    { text: " question", id: 3488 },
                    { text: " of", id: 315 },
                    { text: " life", id: 2324 },
                    { text: ",", id: 11 },
                    { text: " the", id: 279 },
                    { text: " universe", id: 15861 },
                    { text: " and", id: 323 },
                    { text: " everything", id: 4395 },
                    { text: " is", id: 374 },
                    { text: " ", id: 220 },
                    { text: "42", id: 2983 }
                ]
            },
            version: {
                text: "If at first you don't succeed, call it version 1.0",
                tokens: [
                    { text: "If", id: 2746 },
                    { text: " at", id: 520 },
                    { text: " first", id: 1176 },
                    { text: " you", id: 499 },
                    { text: " don't", id: 1541 },
                    { text: " succeed", id: 12265 },
                    { text: ",", id: 11 },
                    { text: " call", id: 1650 },
                    { text: " it", id: 433 },
                    { text: " version", id: 2373 },
                    { text: " ", id: 220 },
                    { text: "1", id: 16 },
                    { text: ".", id: 13 },
                    { text: "0", id: 15 }
                ]
            },
            machine: {
                text: "Machine intelligence is the last invention that humanity will ever need to make",
                tokens: [
                    { text: "Machine", id: 22333 },
                    { text: " intelligence", id: 11478 },
                    { text: " is", id: 374 },
                    { text: " the", id: 279 },
                    { text: " last", id: 1566 },
                    { text: " invention", id: 28229 },
                    { text: " that", id: 430 },
                    { text: " humanity", id: 22706 },
                    { text: " will", id: 690 },
                    { text: " ever", id: 3596 },
                    { text: " need", id: 1205 },
                    { text: " to", id: 311 },
                    { text: " make", id: 1304 }
                ]
            },
            tiger: {
                text: "It's the eye of the tiger, it's the thrill of the fight",
                tokens: [
                    { text: "It", id: 2181 },
                    { text: "'s", id: 596 },
                    { text: " the", id: 279 },
                    { text: " eye", id: 8071 },
                    { text: " of", id: 315 },
                    { text: " the", id: 279 },
                    { text: " tiger", id: 52835 },
                    { text: ",", id: 11 },
                    { text: " it", id: 433 },
                    { text: "'s", id: 596 },
                    { text: " the", id: 279 },
                    { text: " thrill", id: 38383 },
                    { text: " of", id: 315 },
                    { text: " the", id: 279 },
                    { text: " fight", id: 4465 }
                ]
            }
        };

        function getTokenColor(tokenId) {
            const colors = [
                '#FFE5E5', '#E5F3FF', '#E5FFE5', '#FFF3E5', '#F3E5FF',
                '#FFE5F3', '#E5FFFF', '#F5FFE5', '#FFE5CC', '#E5E5FF',
                '#CCFFE5', '#FFCCF3', '#CCF3FF', '#F3FFCC', '#FFCCCC',
                '#E5CCFF', '#CCFFE5', '#FFCC99', '#99CCFF', '#FF99CC'
            ];
            return colors[Math.abs(tokenId) % colors.length];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateVisualization() {
            const selectedKey = document.getElementById('sentenceSelect').value;
            const sentenceData = sentences[selectedKey];
            
            if (!sentenceData) return;
            
            const { text, tokens } = sentenceData;
            
            // Update tokenized output
            const outputDiv = document.getElementById('tokenizedOutput');
            outputDiv.innerHTML = '';
            
            tokens.forEach(token => {
                const tokenElement = document.createElement('span');
                tokenElement.className = 'token';
                tokenElement.style.backgroundColor = getTokenColor(token.id);
                
                const displayText = token.text.replace(/\n/g, '↵').replace(/\t/g, '→');
                tokenElement.innerHTML = escapeHtml(displayText);
                
                const tooltip = document.createElement('div');
                tooltip.className = 'token-tooltip';
                tooltip.textContent = `Token ID: ${token.id}`;
                tokenElement.appendChild(tooltip);
                
                outputDiv.appendChild(tokenElement);
            });
            
            // Update stats
            document.getElementById('characterCount').textContent = text.length;
            document.getElementById('tokenCount').textContent = tokens.length;
            document.getElementById('compressionRatio').textContent = 
                tokens.length > 0 ? (text.length / tokens.length).toFixed(1) : '0';
            
            // Update token list
            const tokenListDiv = document.getElementById('tokenList');
            tokenListDiv.innerHTML = '';
            
            tokens.forEach(token => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'token-item';
                
                const textSpan = document.createElement('span');
                textSpan.className = 'token-text';
                const displayText = token.text
                    .replace(/\n/g, '\\n')
                    .replace(/\t/g, '\\t')
                    .replace(/ /g, '·');
                textSpan.textContent = `"${displayText}"`;
                
                const idSpan = document.createElement('span');
                idSpan.className = 'token-id';
                idSpan.textContent = token.id;
                
                itemDiv.appendChild(textSpan);
                itemDiv.appendChild(idSpan);
                tokenListDiv.appendChild(itemDiv);
            });
        }

        // Event listener
        document.getElementById('sentenceSelect').addEventListener('change', updateVisualization);

        // Initialize with first sentence
        updateVisualization();
    </script>
</body>
</html>
